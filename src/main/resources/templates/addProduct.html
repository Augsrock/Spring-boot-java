<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create Product</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
	<form th:action="@{/create}" th:object="${products}" method="post">
	<h1>Create Product </h1>
	<button type="button" th:onclick="|window.location.href='/index'|" class="btn btn-info">Back to listing</button>

	<div class="portlet-body">
		<bst:portlet-secondary th:title="#{lbl.srch.crtr}">
			<div class="row">
				<div class="col-sm-6 margin-10">
				<label>Code:</label>
    			<input type="text" class="form-control" th:field="*{code}">
    			</div>
			</div>
			<div class="row">
				<div class="col-sm-6 margin-10">
				<label>Name:</label>
    			<input type="text" class="form-control" th:field="*{name}">
    			</div>
			</div>
			<div class="row">
				<div class="col-sm-6 margin-10">
				<label>Category:</label>
   	 			<input type="text" class="form-control" th:field="*{category}">
    			</div>
			</div>
			<div class="row">
				<div class="col-sm-6 margin-10">
				<label>Brand:</label>
    			<input type="text" class="form-control" th:field="*{brand}">
    			</div>
			</div>
			<div class="row">
				<div class="col-sm-6 margin-10">
				<label>Type:</label>
    			<input type="text" class="form-control" th:field="*{type}">
    			</div>
			</div>
			<div class="row">
				<div class="col-sm-6 margin-10">
				<label>Description:</label>
    			<textarea class="form-control" th:field="*{description}"></textarea>
    			</div>
			</div>
			<div class="row" align="center">
				<div class="col-sm-6 margin-10">
				<button type="submit" class="btn btn-primary">Save</button>
    			</div>
			</div>
	</bst:portlet-secondary>
	</div>
	
	</form>

</body>
</html>
